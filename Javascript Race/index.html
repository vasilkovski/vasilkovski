<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta name="author" content="Kristijan Bobevski" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race" class="margin-top">
    <!-- write your code here -->
    <h1>Car racing game</h1>
    <div class="flex">
      <button id="start" type="button" class="btn btn-outline-light mt-2">
        Race
      </button>
      <button id="start_again" type="button" class="btn btn-outline-light mt-2">
        Start Over!
      </button>
    </div>
    <div id="raceTrack">
      <img class="car1 " src="img/car1.gif" alt="Car" />
      <img class="car2" src="img/car2.gif" alt="Car" />
      <div id="overlay">
        <div id="counter">
          <h1 class="count"></h1>
          <img class="finish" src="" alt="" />
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 margin-top">
          <div class="row">
            <div class="col-md-12">
              <h2 class="padding">Results</h2>
            </div>
           
              <div class="col-md-6 ">
                <table class="table table-bordered">
                  <h3 class="white">Car 1</h3>
                  <tbody class="car-one-time"></tbody>
                </table>
              </div>

              <div class="col-md-6">
                <table class="table table-bordered ">
                  <h3 class="red">Car 2</h3>
                  <tbody class="car-two-time"></tbody>
                </table>
              </div>
           
          </div>
        </div>
        <div class="col-lg-6 margin-top local-storage"></div>
      </div>
    </div>

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="app.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
